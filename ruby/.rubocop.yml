Metrics/LineLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
Style/SymbolArray:
  Enabled: true
Style/TrailingCommaInArguments:
  Enabled: true
  EnforcedStyleForMultiline: comma
Style/TrailingCommaInLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma
